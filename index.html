<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Midjourney Prompt Builder – Advanced</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #e9ecef;
      display: flex;
      flex-direction: row;
      gap: 20px;
      flex-wrap: wrap;
    }
    main {
      flex: 1 1 60%;
      min-width: 300px;
    }
    aside {
      flex: 1 1 30%;
      min-width: 280px;
      background: #2c2f33;
      border-radius: 10px;
      padding: 10px;
      color: white;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 10px;
    }
    h1 {
      text-align: center;
    }
    .input-area {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
      margin-bottom: 20px;
    }
    .input-area input,
    .input-area textarea,
    .input-area select {
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 1rem;
    }
    .input-area input[type="text"] {
      width: 180px;
    }
    .input-area textarea {
      width: 300px;
      height: 60px;
    }
    .input-area select {
      width: 150px;
    }
    .input-area button {
      padding: 10px 15px;
      border-radius: 6px;
      border: none;
      background-color: #28a745;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    .input-area button:hover {
      background-color: #218838;
    }
    .category {
      margin-bottom: 30px;
    }
    .category h2 {
      font-size: 1.2em;
      margin-bottom: 10px;
    }
    .container {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      min-height: 50px;
    }
    .box {
      background-color: #343a40;
      border: 2px solid #6c757d;
      border-radius: 12px;
      padding: 10px;
      text-align: center;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
      width: 150px;
      position: relative;
      color: white;
    }
    .box:hover {
      transform: scale(1.03);
      box-shadow: 0 4px 15px rgba(0, 255, 0, 0.2);
    }
    .box.active {
      background-color: #28a745;
      color: white;
      border-color: #1e7e34;
    }
    .box small {
      display: block;
      margin-top: 5px;
      font-size: 0.8em;
      color: #ccc;
    }
    .box img {
      max-width: 100%;
      max-height: 100px;
      display: block;
      margin: 0 auto 5px;
    }
    .delete-btn, .edit-btn {
      position: absolute;
      top: 5px;
      right: 5px;
      background: red;
      color: white;
      border: none;
      border-radius: 50%;
      width: 20px;
      height: 20px;
      font-size: 12px;
      line-height: 18px;
      cursor: pointer;
    }
    .edit-btn {
      right: 30px;
      background: orange;
    }
    #prompt {
      width: 100%;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 8px;
      min-height: 60px;
      font-size: 1rem;
      white-space: pre-wrap;
      font-family: monospace;
      background: #f7f7f7;
      color: #222;
    }
    .actions {
      margin-top: 10px;
      text-align: center;
    }
    .actions button {
      padding: 10px 20px;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      background-color: #28a745;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s ease;
      margin: 5px;
    }
    .actions button:hover {
      background-color: #218838;
    }
    @media (max-width: 768px) {
      body {
        flex-direction: column;
      }
      aside {
        display: block;
      }
      #styleBoxes {
        display: flex;
        flex-wrap: wrap;
        gap: 10px;
      }
      #styleBoxes .box {
        width: 45%;
      }
    }
  </style>
</head>
<body>
  <main>
    <h1>Midjourney Prompt Builder – Advanced</h1>
    <div class="input-area">
      <input type="text" id="boxTitle" placeholder="Box Title" />
      <textarea id="boxContent" placeholder="Prompt content to add on click"></textarea>
      <input type="text" id="boxImage" placeholder="Image URL (optional)" />
      <select id="boxCategory">
        <option value="location">Location</option>
        <option value="style">Style</option>
        <option value="mood">Mood</option>
        <option value="parameters">Parameters</option>
        <option value="profiles">Profiles</option>
      </select>
      <button onclick="addBox()">Add Box</button>
    </div>
    <div class="input-area" style="justify-content: center; margin-bottom: 40px; margin-top: 40px; border-top: 2px dashed #ccc; padding-top: 20px;">
      <input type="text" id="newCategory" placeholder="Add new category" style="width: 200px;" />
      <button onclick="addCategory()">Add Category</button>
    </div>
    <div id="categories"></div>
    <textarea id="prompt" readonly placeholder="Your combined prompt will appear here..."></textarea>
    <div class="actions">
      <button onclick="copyPrompt()">Copy Prompt</button>
      <button onclick="exportBoxes()">Export</button>
      <button onclick="importBoxes()">Import</button>
      <button onclick="toggleStyleMode()">Style Mode: One</button>
      <input type="file" id="importFile" style="display:none" accept="application/json" onchange="handleImportFile(event)" />
    </div>
  </main>

  <aside>
    <h2>Styles</h2>
    <div id="styleBoxes" class="container"></div>
  </aside>

  <script>
    // ... JavaScript remains unchanged
  </script>
</body>
</html>
