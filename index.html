<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Midjourney Prompt Builder – Avanceret</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 20px;
      background-color: #f0f2f5;
      display: flex;
      flex-direction: row;
      gap: 20px;
    }
    main {
      flex: 1;
    }
    aside {
      width: 300px;
      background: #fff;
      border-radius: 10px;
      padding: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h1 {
      text-align: center;
    }
    .input-area {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
      margin-bottom: 20px;
    }
    .input-area input,
    .input-area textarea {
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    .input-area input[type="text"] {
      width: 180px;
    }
    .input-area textarea {
      width: 300px;
      height: 60px;
    }
    .input-area button {
      padding: 10px 15px;
      border-radius: 6px;
      border: none;
      background-color: #007bff;
      color: white;
      cursor: pointer;
    }
    .input-area button:hover {
      background-color: #0056b3;
    }
    .category {
      margin-bottom: 30px;
    }
    .category h2 {
      font-size: 1.2em;
      margin-bottom: 10px;
    }
    .container {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
    }
    .box {
      background-color: white;
      border: 2px solid #ccc;
      border-radius: 12px;
      padding: 10px;
      text-align: center;
      cursor: pointer;
      transition: 0.2s;
      width: 150px;
      position: relative;
    }
    .box.active {
      background-color: #28a745;
      color: white;
      border-color: #1e7e34;
    }
    .box small {
      display: block;
      margin-top: 5px;
      font-size: 0.8em;
      color: #555;
    }
    .box img {
      max-width: 100%;
      max-height: 50px;
      display: block;
      margin: 0 auto 5px;
    }
    .delete-btn, .edit-btn {
      position: absolute;
      top: 5px;
      right: 5px;
      background: red;
      color: white;
      border: none;
      border-radius: 50%;
      width: 20px;
      height: 20px;
      font-size: 12px;
      line-height: 18px;
      cursor: pointer;
    }
    .edit-btn {
      right: 30px;
      background: orange;
    }
    #prompt {
      width: 100%;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 8px;
      min-height: 60px;
      font-size: 1rem;
    }
    .actions {
      margin-top: 10px;
      text-align: center;
    }
    .actions button {
      padding: 10px 20px;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      background-color: #28a745;
      color: white;
      cursor: pointer;
    }
    .actions button:hover {
      background-color: #218838;
    }
  </style>
</head>
<body>
  <main>
    <h1>Midjourney Prompt Builder – Avanceret</h1>

    <div class="input-area">
      <input type="text" id="boxTitle" placeholder="Titel på boks">
      <textarea id="boxContent" placeholder="Prompt der tilføjes ved klik"></textarea>
      <input type="text" id="boxImage" placeholder="Billed-URL (valgfri)">
      <input type="text" id="boxCategory" placeholder="Kategori (f.eks. Lys, Stil)">
      <button onclick="addBox()">Tilføj boks</button>
    </div>

    <div id="categories"></div>

    <textarea id="prompt" readonly placeholder="Din samlede prompt vises her..."></textarea>

    <div class="actions">
      <button onclick="copyPrompt()">Kopiér prompt</button>
    </div>
  </main>

  <aside>
    <h2>Stil (Tøj)</h2>
    <div id="styleBoxes" class="container"></div>
  </aside>

  <script>
    const categoriesContainer = document.getElementById('categories');
    const promptField = document.getElementById('prompt');
    const categoryMap = new Map();

    const styleBoxContainer = document.getElementById('styleBoxes');

    function addBox() {
      const title = document.getElementById('boxTitle').value.trim();
      const content = document.getElementById('boxContent').value.trim();
      const image = document.getElementById('boxImage').value.trim();
      const category = document.getElementById('boxCategory').value.trim() || 'Ukategoriseret';

      if (!title || !content) return;

      const target = category.toLowerCase() === 'stil' || category.toLowerCase() === 'style' ? styleBoxContainer : getCategoryContainer(category);

      const box = document.createElement('div');
      box.className = 'box';
      box.dataset.prompt = content;

      const deleteBtn = document.createElement('button');
      deleteBtn.textContent = '×';
      deleteBtn.className = 'delete-btn';
      deleteBtn.onclick = (e) => {
        e.stopPropagation();
        box.remove();
        updatePrompt();
      };

      const editBtn = document.createElement('button');
      editBtn.textContent = '✎';
      editBtn.className = 'edit-btn';
      editBtn.onclick = (e) => {
        e.stopPropagation();
        document.getElementById('boxTitle').value = title;
        document.getElementById('boxContent').value = content;
        document.getElementById('boxImage').value = image;
        document.getElementById('boxCategory').value = category;
        box.remove();
        updatePrompt();
      };

      if (image) {
        box.innerHTML = `<img src="${image}" alt="ikon"><strong>${title}</strong><small>${content}</small>`;
      } else {
        box.innerHTML = `<strong>${title}</strong><small>${content}</small>`;
      }

      box.appendChild(deleteBtn);
      box.appendChild(editBtn);

      box.addEventListener('click', () => {
        box.classList.toggle('active');
        updatePrompt();
      });

      target.appendChild(box);

      document.getElementById('boxTitle').value = '';
      document.getElementById('boxContent').value = '';
      document.getElementById('boxImage').value = '';
      document.getElementById('boxCategory').value = '';
    }

    function getCategoryContainer(category) {
      if (categoryMap.has(category)) {
        return categoryMap.get(category);
      }

      const wrapper = document.createElement('div');
      wrapper.className = 'category';

      const heading = document.createElement('h2');
      heading.textContent = category;

      const container = document.createElement('div');
      container.className = 'container';

      wrapper.appendChild(heading);
      wrapper.appendChild(container);
      categoriesContainer.appendChild(wrapper);

      categoryMap.set(category, container);
      return container;
    }

    function updatePrompt() {
      const activeBoxes = document.querySelectorAll('.box.active');
      const promptParts = Array.from(activeBoxes).map(b => b.dataset.prompt);
      promptField.value = promptParts.join(', ');
    }

    function copyPrompt() {
      promptField.select();
      document.execCommand('copy');
      alert('Prompt kopieret til udklipsholder!');
    }
  </script>
</body>
</html>
